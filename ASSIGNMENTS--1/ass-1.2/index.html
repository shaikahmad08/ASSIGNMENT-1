	  <h1>FEEDBACK FORM</h1>
	  
	  <form>
	
	       <label>NAME:</label>
		   <input type="text"/>
		   
		   <label>EMAIL:</label>
		   <input type="text"/>
		   
		   <label>PHONE NO:</label>
		   <input type="number"/>
		   
		   <br><br>
		   
		   <label>SUBJECT:</label>
		   <input type="text"/>
		   
		   <label>SERVICES:</label>
		   
		   <select>
		      
			   <option value="SERVICES">--select one--</option>
			   <option>X</option>
			   <option>y</option> 
			   <option>z</option>
			   
		   </select>
		   
		   <br><br>
		   
		   <label>MESSAGE:</label>
		   <textarea row=5 col=10></textarea>
		   
		   <br><br>
		   
		   <input type="submit" value="SAVE" />
		   <input type="submit" value="CANCEL" />
	    
	  </form>
